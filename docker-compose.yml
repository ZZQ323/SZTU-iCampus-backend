services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: sztu-postgres
    environment:
      POSTGRES_DB: sztu_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sztu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: sztu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sztu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # 数据服务 (独立数据库服务)
  data-service:
    build: 
      context: ./data-service
      dockerfile: Dockerfile
    container_name: sztu-data-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/sztu_data
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=sztu-data-service-key-2024
      - LOG_LEVEL=INFO
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sztu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./data-service/logs:/app/logs

  # 胶水层服务 (业务逻辑层)
  glue-layer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sztu-glue-layer
    environment:
      - DATA_SERVICE_URL=http://data-service:8001
      - DATA_SERVICE_API_KEY=sztu-data-service-key-2024
      - REDIS_URL=redis://redis:6379/1
      - DATABASE_URL=sqlite:///./sztu_icampus.db
      - DATA_SERVICE_ENABLED=true
      - SSE_ENABLED=true
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      data-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sztu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/logs:/app/logs

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: sztu-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - glue-layer
    networks:
      - sztu-network
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    profiles:
      - production  # 只在生产环境启用

  # 监控服务 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: sztu-prometheus
    ports:
      - "9090:9090"
    networks:
      - sztu-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles:
      - monitoring  # 只在需要监控时启用

  grafana:
    image: grafana/grafana:latest
    container_name: sztu-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - sztu-network
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring  # 只在需要监控时启用

# 网络配置
networks:
  sztu-network:
    driver: bridge
    name: sztu-network

# 数据卷配置
volumes:
  postgres_data:
    name: sztu-postgres-data
  redis_data:
    name: sztu-redis-data
  prometheus_data:
    name: sztu-prometheus-data
  grafana_data:
    name: sztu-grafana-data 