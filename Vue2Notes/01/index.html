<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="..\js\vue.js"></script>
</head>
<body>
    <!-- 创建一个容器，展示你的美（Vue） -->
    <div id="root">
        <h1>hello {{name}}</h1>
        <p>{{age}}</p>
    </div>
    
    <script>
        Vue.config.productionTip=false;

        const x = new Vue({
            // element
            // el:document.getElementById("root");
            el:"#root",
            // 设置好插入数据的位置，那么维护好数据，数据也就能自动呈现在页面上了
            data:{
                name:"ZZQ323",
                age:18,
            },
        });
    </script>
</body>
</html>
